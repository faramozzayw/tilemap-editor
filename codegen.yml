overwrite: true
schema: "https://api-tilemap-editor.herokuapp.com/graphql"
documents: "./**/*.graphql"
generates:
  ./types/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      useExplicitTyping: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
